{% extends "base.html" %}
{% block title %}Titulo - Introducir datos de la red{% endblock %}
{% block pagecontent %}
    <p id="titulo">Selecciona el inicio y fin de la ruta</p>

    <img class="bigImage" src="/static/images/placeholder.png">

    <div id= under-image>
        <form action="/introduceDatos/inicio-meta" method="post">
            <dl>
                <dt>Nodo inicial {{ a }}</dt>
                <dd>
                    <input type="number" name="inicial" min="0" max="5" placeholder="0">
                </dd>
                <dt>Nodo objetivo</dt>
                <dd>
                    <input type="number" name="meta" min="0" max="5" placeholder="0">
                </dd>
                <a href="/ejecuta" class="botonEnviar" onclick="'this.closest(\'form\').submit();return false;'">Siguiente</a>
            </dl>
        </form>
    </div>
{% endblock %}
